<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> <!-- Optional if you have additional styles -->
</head>
<body class="m-0 p-0 text-center bg-gray-100">

    <h1 class="bg-[#081b31] text-white text-4xl sm:text-5xl font-bold py-4">Rock Paper Scissors</h1>

    <div class="flex flex-wrap justify-center items-center gap-6 mt-8">
        <div class="choice w-36 h-36 sm:w-44 sm:h-44 rounded-full flex justify-center items-center border-2 border-transparent hover:border-[#081b31] hover:bg-opacity-10 hover:scale-105 transform transition-transform duration-300 ease-in-out" id="rock">
            <img src="rock.png" alt="" class="h-24 w-24 sm:h-32 sm:w-32 object-cover rounded-full">
        </div>
        <div class="choice w-36 h-36 sm:w-44 sm:h-44 rounded-full flex justify-center items-center border-2 border-transparent hover:border-[#081b31] hover:bg-opacity-10 hover:scale-105 transform transition-transform duration-300 ease-in-out" id="paper">
            <img src="paper.png" alt="" class="h-24 w-24 sm:h-32 sm:w-32 object-cover rounded-full">
        </div>
        <div class="choice w-36 h-36 sm:w-44 sm:h-44 rounded-full flex justify-center items-center border-2 border-transparent hover:border-[#081b31] hover:bg-opacity-10 hover:scale-105 transform transition-transform duration-300 ease-in-out" id="scissors">
            <img src="scissors.png" alt="" class="h-24 w-24 sm:h-32 sm:w-32 object-cover rounded-full">
        </div>
    </div>

    <div class="flex flex-wrap justify-center items-center gap-8 mt-8 text-xl sm:text-2xl">
        <div class="text-3xl sm:text-4xl" id="user-score">0</div>
        <p class="text-lg sm:text-xl">You</p>
        <div class="text-3xl sm:text-4xl" id="comp-score">0</div>
        <p class="text-lg sm:text-xl">Computer</p>
    </div>

    <div class="mt-8">
        <p id="msg" class="bg-[#081b31] text-white text-lg sm:text-2xl inline-block px-4 py-2 rounded">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
